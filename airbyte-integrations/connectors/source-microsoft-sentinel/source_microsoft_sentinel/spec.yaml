documentationUrl: https://docsurl.com
connectionSpecification:
  $schema: http://json-schema.org/draft-07/schema#
  title: Microsoft Sentinel Spec
  type: object
  required:
    - client_id
    - client_secret
    - subscription_id
    - resource_group_name
    - workspace_name

  properties:
    client_id:
      type: string
      title: Client Key
      description: MS Sentinel client key
      order: 0

    client_secret:
      type: string
      title: Client secret
      description: MS Sentinel client secret
      airbyte_secret: true
      order: 1

    subscription_id:
      type: string
      title: Subscription ID
      description: MS Sentinel Subscription ID
      order: 2

    resource_group_name:
      type: string
      title: Resource Group Name
      description: MS Sentinel resource group name
      order: 3

    workspace_name:
      type: string
      title: Workspace Name
      description: MS Sentinel workspace name
      order: 4

    tenant_id:
      type: string
      title: MS Sentinel Tenant ID
      order: 5

    resource:
      type: string
      title: MS Sentinel Resource
      default: https://management.azure.com
      order: 6

    grant_type:
      type: string
      title: MS Sentinel Grant Type
      default: client_credentials
      order: 7

    auth_url:
      type: string
      title: MS Sentinel Auth URL
      default: https://login.microsoftonline.com
      order: 8

    base_url:
      type: string
      title: MS Sentinel Base API Url
      default: https://management.azure.com
      order: 9
